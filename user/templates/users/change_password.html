{% extends "base.html" %}

{% block contents %}
<div class="bg-gray-100 flex items-center justify-center">
    <!-- Messages Container -->
    <div class="fixed top-4 mt-16 left-1/2 transform -translate-x-1/2 w-full max-w-md">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-2 px-4 py-2 text-white text-sm rounded-lg shadow-md 
                            {% if message.tags == 'success' %} bg-green-500 
                            {% elif message.tags == 'error' %} bg-red-500 
                            {% elif message.tags == 'warning' %} bg-yellow-500 
                            {% else %} bg-blue-500 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Signup Form -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg my-12">
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Password Change</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="space-y-2">
                {{ form.as_p }}
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg 
                                hover:bg-blue-600 transition duration-200">
                Change Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
