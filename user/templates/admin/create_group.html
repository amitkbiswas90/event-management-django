{% extends "admin/admin-dashboard.html" %}
{% block content %}
    <div class="w-1/2 mx-auto my-8">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="px-2 py-1 
                        {% if message.tags == 'success' %} bg-green-500 {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        
        <form action="" method='POST'>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="mt-3 px-2 py-1 text-white bg-blue-600">Create Group</button>
        </form>
    </div>
{% endblock content %}
